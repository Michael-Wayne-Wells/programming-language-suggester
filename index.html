<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Which Language Should You Learn?</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Which Language Should You Learn?</h1>
    </div>
    <div class="survey">
      <form id="name-input">
        <h3>What is your name?</h3>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="first-name" placeholder="First name">
            <input type="text" class="form-control" id="last-name" placeholder="Last name">
          </div>
        </div>
      </form>
      <div class="card">
        <h2></h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="creativity" id="creat1" value="1" checked>
          <label class="form-check-label">

          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="creativity" id="creat2" value="2">
          <label class="form-check-label">

          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="creativity" id="creat3" value="3">
          <label class="form-check-label"">

          </label>
        </div>
      </div>
      <div class="card">
        <h2></h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fear" id="fear1" value="1" checked>
          <label class="form-check-label">
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fear" id="fear2" value="2">
          <label class="form-check-label">
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fear" id="fear3" value="3">
          <label class="form-check-label">
          </label>
        </div>
      </div>
      <div class="card">
        <h2></h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="business" id="business" value="1" checked>
          <label class="form-check-label">
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="business" id="business" value="2">
          <label class="form-check-label">
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="business" id="business" value="3">
          <label class="form-check-label">
          </label>
        </div>
      </div>



      <button type="button" class="btn btn-dark submit">Submit</button>
    </div>
    <div class="results">


      <div id="ruby">
        <h1>RUBY</h1>
        <img src="" alt="">

      </div>
      <div id="csharp">
        <h1>C#</h1>
        <img src="" alt="">

      </div>
      <div id="python">
        <h1>PYTHON</h1>
        <img src="" alt="">

      </div>
      <div id="singularity">
        <h2>Sorry... the singularity traveled back in time and destroyed you before you could learn how to code.</h2>
        <img src="" alt="">
      </div>
    </div>

  </div>
  <button type="button" class="btn btn-dark restart">Restart</button>
</body>
</html>
